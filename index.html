<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 20px 20px 60px #c9c9c9, -20px -20px 60px #ffffff;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 25px 25px 75px #b1b1b1, -25px -25px 75px #ffffff;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #2a5298;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #2a5298;
            text-align: left;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            color: #333;
            background: #f0f0f0;
            box-shadow: inset 5px 5px 15px #cccccc, inset -5px -5px 15px #ffffff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            box-shadow: inset 5px 5px 15px #b8b8b8, inset -5px -5px 15px #ffffff;
            outline: none;
        }

        button {
            background: linear-gradient(145deg, #ff416c, #ff4b2b);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 5px 5px 15px #c9c9c9, -5px -5px 15px #ffffff;
        }

        button:hover {
            background: linear-gradient(145deg, #ff4b2b, #ff416c);
            box-shadow: 5px 5px 20px #ff7b7b, -5px -5px 20px #ff9999;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 20px;
            box-shadow: inset 5px 5px 15px #c9c9c9, inset -5px -5px 15px #ffffff;
            text-align: left;
            font-size: 16px;
            color: #333;
            display: none;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #2a5298;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #2a5298;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send SMS</h1>
        <form id="smsForm">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required placeholder="Enter phone number">

            <label for="n">Number of SMS:</label>
            <input type="number" id="n" name="n" required placeholder="Enter number of SMS">

            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" name="apiKey" required placeholder="Enter your API key">

            <button type="button" onclick="sendSMS()">Send SMS</button>
        </form>

        <p id="result"></p>

        <a href="http://fi5.bot-hosting.net//check_status_page">Check API Key Status</a>
    </div>

    <script>
        function sendSMS() {
            var phone = document.getElementById("phone").value;
            var n = document.getElementById("n").value;
            var apiKey = document.getElementById("apiKey").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/send_sms?phone=" + phone + "&n=" + n, true);
            xhr.setRequestHeader("API-Key", apiKey);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    var resultDiv = document.getElementById("result");
                    resultDiv.style.display = "block";
                    var response = JSON.parse(xhr.responseText);
                    var resultText = xhr.responseText;
                    if (xhr.status === 200) {
                        resultText += " Remaining uses: " + response.remaining + 
                                      ", Timestamp: " + response.timestamp + 
                                      ", IP: " + response.ip;
                    }
                    resultDiv.innerText = resultText;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
