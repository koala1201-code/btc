<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            font-size: 14px;
            color: #34495e;
            text-align: left;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 2px solid #3498db;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
            outline: none;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            text-align: left;
            font-size: 14px;
            color: #2c3e50;
            display: none;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>


<style>
body {
height : auto;
max-width : 100%;
width : 100%;
background-color : #FFFFFF;
font-family: 'Tavivaj';
color : #000000;
}
.btn-1{
							color:#fff;/*สีตัวหนังสือในปุ่ม*/
							background: #FF0000; 
    background: -webkit-linear-gradient(left top, blue, lightpink , black); 
    background: -o-linear-gradient(bottom right, lightpink, black); 
    background: -moz-linear-gradient(bottom right, blue, black); 
    background: linear-gradient(to bottom right, magenta, cyan);
border-color:#ffffff;/*เส้นขอบปุ่ม*/
							}
.btn-1:hover,.btn-1:focus,.btn-1.focus{
					color:#fff;/*สีตัวหนังสือในปุ่ม*/
					background:#FF0000;/*พื้นหลังปุ่ม*/
					border-color:#6962EC;/*เส้นขอบปุ่ม*/
					border-width: 0.5px;/*ขนาดของเส้นขอบปุ่ม*/
					}
</style>

    


<body>
    <div class="container">
        <h1>Send SMS</h1>
        <form id="smsForm">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required placeholder="Enter phone number">

            <label for="n">Number of SMS:</label>
            <input type="number" id="n" name="n" required placeholder="Enter number of SMS">

            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" name="apiKey" required placeholder="Enter your API key">

            <button type="btn-1" onclick="sendSMS()">Send SMS</button>
        </form>

        <p id="result"></p>

        <a href="http://fi5.bot-hosting.net//check_status_page">Check API Key Status</a>
    </div>

    <script>
        function sendSMS() {
            var phone = document.getElementById("phone").value;
            var n = document.getElementById("n").value;
            var apiKey = document.getElementById("apiKey").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/send_sms?phone=" + phone + "&n=" + n, true);
            xhr.setRequestHeader("API-Key", apiKey);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    var resultDiv = document.getElementById("result");
                    resultDiv.style.display = "block";
                    var response = JSON.parse(xhr.responseText);
                    var resultText = xhr.responseText;
                    if (xhr.status === 200) {
                        resultText += " Remaining uses: " + response.remaining + 
                                      ", Timestamp: " + response.timestamp + 
                                      ", IP: " + response.ip;
                    }
                    resultDiv.innerText = resultText;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
